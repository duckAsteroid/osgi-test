description =  'Album Data : OSGi service API'


jar {
    manifest {
        instructionReplace 'Bundle-Name', "$project.description"
    }
}

bintray {
    user = 'duckasteroid'
    key = "$System.env.BINTRAY_KEY"
    pkg {
        repo = 'maven'
        name = project.name
        userOrg = 'osgi-test'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/duckAsteroid/osgi-test.git'
        version {
            name = "$project.version"
            released = new Date()
            vcsTag = "$project.version"
        }
    }
    publish = true
    publications = ['maven']
}