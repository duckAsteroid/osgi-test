allprojects {
    group = 'com.asteroid.duck.osgi.test'
    version = '1.0.0'
}

subprojects {

    apply plugin: 'java'
    apply plugin: 'osgi'
    apply plugin: 'maven-publish'

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        testCompile 'junit:junit:4.+'
    }
}


